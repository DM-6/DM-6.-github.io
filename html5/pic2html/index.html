<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="containner">
        <div class="movies_section">
            <h2>
                正在放映&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·
                <span class="pl">
                    &nbsp;( <a href="#" target="-self">更多</a> )
                </span>
            </h2>
            <div class="movie-list list">
                <ul>
                    <li class="movie-item">
                        <div class="pic">
                            <img src="./13.png" alt="狂暴巨兽">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a href="#">狂暴巨兽</a>
                            </div>
                            <div class="rating">
                                <span class="allstar35"></span>
                                <i>6.7</i>
                            </div>
                            <a href="#" class="btn-link btn-ticket">选座购票</a>
                        </div>
                    </li>
                    <li class="movie-item ">
                        <div class="pic">
                            <img src="./11.png" alt="21克拉">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a href="#">21克拉</a>
                            </div>
                            <div class="rating">
                                <span class="allstar35"></span>
                                <i>6.7</i>
                            </div>
                            <a href="#" class="btn-link btn-ticket">选座购票</a>
                        </div>
                    </li>
                    <li class="movie-item">
                        <div class="pic">
                            <img src="./14.png" alt="头号玩家">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a href="#">头号玩家</a>
                            </div>
                            <div class="rating">
                                <span class="allstar35"></span>
                                <i>6.7</i>
                            </div>
                            <a href="#" class="btn-link btn-ticket">选座购票</a>
                        </div>
                    </li>
                    <li class="movie-item">
                        <div class="pic">
                            <img src="./12.png" alt="脱单告急">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a href="#">脱单告急</a>
                            </div>
                            <div class="rating">
                                <span class="allstar35"></span>
                                <i>6.7</i>
                            </div>
                            <a href="#" class="btn-link btn-ticket">选座购票</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
