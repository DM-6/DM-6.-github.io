        // 让多行文本，变成一行，trim()可以去除一行首尾的空格
        // 欢迎模板
        let x = 'Dasiy', y = 'Kevin';
        // 标签模板
        let message = oneline`
            Hi,
            ${x},
            I am
            ${y},
        `;
        function oneline(template, ...expressions){
            // es6 数组函数式函数 map 新生成一个数组
            // reduce 将数组减员 遍历数组的每一项 跟之前的一项进行一个什么操作
            // 函数）数组就变成只有一项 经常用于将一个数组和
            let result = template.reduce((prev,next,i) => {
                let expression = expressions[i-1];
                // console.log(prev,next,i,expression);
                 return prev + expression + next;
            });
            // 多行字符串 如何去除空格，删除换行
            // 找到换行空格，替成空
            console.log(result);
            result = result.replace(/(\n\s*)/g," ");
            result = result.trim();
            // console.log(template);
            // console.log(expressions);
            return result;
        }
        console.log(message);
        
    </script>
