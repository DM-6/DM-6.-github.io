    <title>Login</title>
    <script>
        // 试配问题  不同的手机1rem 单位是 宽度10分之一
        // 1rem = html font-size
    (function(w){
        // window 是js全局 dom document 只是其中一部分
        // 导航location.href  navigator  lbs定位经纬度
        // 陀螺仪  存储localStorage
        let s = w.document;
        // 找到html元素
        let r = s.documentElement;
        // 得到 宽度的十分之一
        let colWidth = r.clientWidth / 10;
        console.log(colWidth);
        r.style.fontSize = colWidth + 'px';
        // console.log(s);
    })(window)
    </script>
    <style>
    *{
        margin: 0;
        padding: 0;

    .box{
        width: 10rem;

        background-color: red;

        display: inline-block;
    }
    .item:nth-child(2n){
        background: pink;
    }

</head>
